<!doctype html>
<html>

<head>
    <title>Lanxiang's First Webpage</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<h1>HTML5 Audio</h1>
	<audio controls>
		<source src="" type="audio/mpeg">
		<source src="" type="audio/ogg">
		This audio is not supported in your browser.
	</audio>
	<br />

	<label for="fname">Click this label</label>
	<input type="text" id="fname">
	<br /><br />

	<label for="form-search">Search</label>
	<input type="search" id="form-search">

	<br /><br />
	<label for="form-email">Email</label>
	<input type="email" id="form-email">

	<br /><br />
	<label for="form-url">URL</label>
	<input type="url" id="form-url" required>

	<br /><br />
	<label for="form-num">num</label>
	<input type="number" id="form-num" min="1" max="50" step="5">

	<br /><br />
	<label for="form-range">Range</label>
	<input type="range" id="form-range" min="1" max="100" value="50">

	<br /><br />
	<label for="form-date">Date</label>
	<input type="date" id="form-date" min="2015-1-1" max="2018-1-1">

	<br /><br />
	<label for="form-month">Month</label>
	<input type="month" id="form-month">

	<br /><br />
	<label for="form-week">Week</label>
	<input type="week" id="form-week">

	<br /><br />
	<label for="form-color">Color</label>
	<input type="color" id="form-color">




</body>
</html>
